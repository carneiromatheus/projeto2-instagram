<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matheus Carneiro" />
    <meta
      name="keywords"
      content="html, html5, css, css3, mediaquery, projeto driven, instagram, carneiromatheus"
    />
    <meta
      name="description"
      content="Confira esta versão simplificada e responsiva da página web do Instagram."
    />
    <title>Instagram | Matheus Carneiro</title>
    <link rel="icon" href="./assets/images/icon/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
        <img src="./assets/images/logo/logo.png" alt="Logo Instagram" />
      </div>
      <input type="text" id="search-bar" placeholder="Pesquisar" />
      <img
        id="logo-mobile"
        src="./assets/images/logo/logo.png"
        alt="Logo Instagram"
      />
      <nav>
        <ion-icon
          name="paper-plane-outline"
          aria-label="Compartilhar"
        ></ion-icon>
        <div class="menu-desktop">
          <ion-icon name="compass-outline" aria-label="Navegar"></ion-icon>
          <ion-icon name="heart-outline" aria-label="Curtidas"></ion-icon>
          <ion-icon name="person-outline" aria-label="Perfil"></ion-icon>
        </div>
      </nav>
    </header>
    <main>
      <div id="stories-bar">
        <section id="stories">
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/9gag.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">9gag</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/meowed.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">meowed</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/barked.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">barked</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/nathanwpylestrangeplanet.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">nathanwpylestrangeplanet</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/wawawicomics.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">wawawicomics</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/respondeai.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">respondeai</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/filomoderna.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">filomoderna</h3>
          </div>
          <div class="story">
            <div class="story-picture">
              <img
                src="./assets/images/profile/memeriagourmet.svg"
                alt="imagem de perfil"
                width="56"
                height="56"
              />
            </div>
            <h3 class="story-username">memeriagourmet</h3>
          </div>
        </section>
        <ion-icon
          id="arrow"
          name="chevron-forward-circle-sharp"
          aria-label="Próximos stories"
        ></ion-icon>
      </div>
    </main>
    <footer>
      <nav>
        <ion-icon name="home" aria-label="Home"></ion-icon>
        <ion-icon name="search" aria-label="Buscar"></ion-icon>
        <ion-icon name="add-circle-outline" aria-label="Publicar"></ion-icon>
        <ion-icon name="heart-outline" aria-label="Curtidas"></ion-icon>
        <ion-icon name="person-outline" aria-label="Perfil"></ion-icon>
      </nav>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
